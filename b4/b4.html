<!DOCTYPE html>
<html>
    <head>
        <title>thực hành form 4.1</title>
    </head>
    <body>
        <form style="text-align:-webkit-center">
            <table border="1">
                <tr>
                    <td colspan="2" style="text-align:center">
                        <span>ĐĂNG KÝ</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Full name
                    </td>
                    <td>
                        <input type="text" placeholder="Nhập fullname" >
                    </td>
                </tr>
                <tr>
                    <td>
                        Username
                    </td>
                    <td>
                        <input type="text" placeholder="Nhập tên" >
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type="password" placeholder="Nhập mật khẩu">
                    </td>
                </tr>
                <tr>
                    <td>
                        Nhập lại Password
                    </td>
                    <td>
                        <input type="password" placeholder="Nhập lại mật khẩu">
                    </td>
                </tr>
                <tr>
                    <td>
                        Giới tính
                    </td>
                    <td>
                        <input type="radio" name="gioi_tinh" >
                        Nam
                        <input type="radio" name="gioi_tinh" >
                        Nữ
                    </td>
                </tr>
                <tr>
                    <td>
                        Ngày sinh
                    </td>
                    <td>
                       <input type="date" > 
                    </td>
                </tr>
                <tr>
                    <td>
                        Địa chỉ
                    </td>
                    <td>
                        <input type="textarea">
                    </td>
                </tr>
                <tr>
                    <td>
                        Avatar
                    </td>
                    <td>
                        <input type="file" >
                    </td>
                </tr>
                <tr>
                    <td>
                        Sở thích
                    </td>
                    <td>
                        <input type="checkbox"> Xem Phim
                        <input type="checkbox"> Thể Thao
                        <input type="checkbox"> Web
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center">
                        <input type="reset">
                        <input type="submit" value="OK">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
